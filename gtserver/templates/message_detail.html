        <div class="card-content">
            <h5>Von: {{object.sender}}</h5>
            <h5>Betreff: {{object.subject}}</h5>

    </div>
</div>
<div class="col s12"><h5>Nachrichtentext</h5></div>

        <div class="card-content">

        </div>
    </div>
</div>
{% endblock %}
